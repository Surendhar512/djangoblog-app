<!DOCTYPE html>
<html>
<head>
    <title>Django Blog</title>
    <!-- ✅ Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

    <div class="container">
        <!-- ✅ Header and Create Post Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">📚 Blog Posts</h1>
            <a href="{% url 'create_post' %}" class="btn btn-primary">
                ✍️ Create New Post
            </a>
        </div>

        ✅ Post list
        {% for post in posts %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-subtitle text-muted">Published: {{ post.created_at }}</p>
                    <p class="card-text mt-3">{{ post.content|linebreaks }}</p>
                </div>  
            </div>
        {% empty %}
            <div class="alert alert-warning">No blog posts available yet.</div>
        {% endfor %}
    </div>

</body>
</html>
