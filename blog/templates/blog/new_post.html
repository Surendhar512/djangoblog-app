<!-- blog/templates/blog/new_post.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h2 class="mb-4">✍️ Create a New Blog Post</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success mt-3">Publish</button>
            <a href="{% url 'blog_home' %}" class="btn btn-secondary mt-3 ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
